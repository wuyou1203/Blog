   <!-- 弹窗脚本（与 talks.html 相同） -->
    <script>
        // 切换主题按钮
        const toggleButton = document.getElementById('themeToggle');
        if (toggleButton) {
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }

        // 弹窗逻辑
        document.addEventListener('DOMContentLoaded', function () {
            var userInfoBtn = document.getElementById('me');
            var userInfoModal = document.createElement('div');
            userInfoModal.id = "userInfoModal";
            userInfoModal.innerHTML = `
            <div id="userInfoContent">
                <span class="close">&times;</span>
                <h2>优酱的小屋</h2>
                <p>
                    📮 Email: <a href="mailto:765029758@qq.com">765029758@qq.com</a><br />
                    🐱 GitHub: <a href="https://github.com/wuyou1203" target="_blank">wuyou1203</a>
                </p>
            </div>
        `;
            document.body.appendChild(userInfoModal);

            var span = userInfoModal.querySelector('.close');

            userInfoBtn.onclick = function () {
                userInfoModal.style.display = "block";
            };

            span.onclick = function () {
                userInfoModal.style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target == userInfoModal) {
                    userInfoModal.style.display = "none";
                }
            };
        });
    </script>
