<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" href="../photo/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHOTOALBUMS - 优酱的小屋</title>
    <link rel="stylesheet" href="./photoalbums.css" />
</head>

<body>

    <!-- 导航栏 -->
    <header class="navbar">
        <div class="logo">Lucky<br><span>youjiang</span></div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./talks.html">TALKS</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./archives.html">ARCHIVES</a></li>
                <li><a href="./tag.html">TAGS</a></li>
                <li><a href="./photoalbums.html">PHOTOALBUMS</a></li>
            </ul>
        </nav>
        <div class="actions">
            <button id="themeToggle">Toggle Theme</button>
            <button id="me">me</button>
        </div>
    </header>

    <!-- 页面主体 -->
    <main class="container">
        <h1>我的相册</h1>

        <section class="grid-albums">
            <!-- 每一个相册格子 -->
            <div class="grid-item">
                <img src="../photo/logo.png" alt="相册1">
                <p>旅行日记</p>
            </div>

            <div class="grid-item">
                <img src="images/album2.jpg" alt="相册2">
                <p>美食探索</p>
            </div>

            <div class="grid-item">
                <img src="images/album3.jpg" alt="相册3">
                <p>城市夜景</p>
            </div>

            <div class="grid-item">
                <img src="images/album4.jpg" alt="相册4">
                <p>校园生活</p>
            </div>

            <div class="grid-item">
                <img src="images/album5.jpg" alt="相册5">
                <p>宠物日常</p>
            </div>

            <div class="grid-item">
                <img src="images/album6.jpg" alt="相册6">
                <p>自然风光</p>
            </div>
        </section>
    </main>

    <!-- 弹窗脚本（与 talks.html 相同） -->
    <script>
        // 切换主题按钮
        const toggleButton = document.getElementById('themeToggle');
        if (toggleButton) {
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }

        // 弹窗逻辑
        document.addEventListener('DOMContentLoaded', function () {
            var userInfoBtn = document.getElementById('me');
            var userInfoModal = document.createElement('div');
            userInfoModal.id = "userInfoModal";
            userInfoModal.innerHTML = `
            <div id="userInfoContent">
                <span class="close">&times;</span>
                <h2>优酱的小屋</h2>
                <p>
                    📮 Email: <a href="mailto:765029758@qq.com">765029758@qq.com</a><br />
                    🐱 GitHub: <a href="https://github.com/wuyou1203" target="_blank">wuyou1203</a>
                </p>
            </div>
        `;
            document.body.appendChild(userInfoModal);

            var span = userInfoModal.querySelector('.close');

            userInfoBtn.onclick = function () {
                userInfoModal.style.display = "block";
            };

            span.onclick = function () {
                userInfoModal.style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target == userInfoModal) {
                    userInfoModal.style.display = "none";
                }
            };
        });
    </script>
</body>

</html>
